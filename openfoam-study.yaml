description:
    name: openfoam-parameter-study
    description: A parameter study that includes initializing, running, post-processing, collecting, and vizualizing runs

env:
    variables:
        WORKSPACE_HOME: /Users/mubarka1/march-tutorial
        OUTPUT_PATH: $(WORKSPACE_HOME)/running-simulation-output
        MERLIN_PATH: $(WORKSPACE_HOME)/merlin-venv/bin

        N_SAMPLES: 4
        DEBUG: 0
        SAMPLE_TYPE: 'random'

study:
    - name: install-packages
      description: Installing necessary python packages
      run:
        cmd: |
            $(MERLIN_PATH)/pip install -r $(SPECROOT)/requirements.txt

            rm ~/.merlin/app.yaml
            cp $(SPECROOT)/app.yaml ~/.merlin/app.yaml
        task_queue: simulation_queue

    - name: copy-cavity
      description: Copying the cavity directory from docker container
      run:
        cmd: |
            source $(SPECROOT)/scripts/cavity-setup.sh $(MERLIN_PATH) $(SPECROOT)
        task_queue: simulation_queue
        depends: [install-packages]

    - name: run-openfoam-ico
      description: Runs OpenFOAM using the icoFoam solver
      run:
        cmd: |
            cp -r $(copy-cavity.workspace)/cavity cavity/
            cd cavity

            sed -i '' "18s/.*/nu              [0 2 -1 0 0 0 0] $(VISCOSITY);/" constant/transportProperties
            sed -i '' "26s/.*/        value           uniform ($(LID_SPEED) 0 0);/" 0/U

            cd ..
            cp $(SPECROOT)/run-openfoam .

            CONTAINER_NAME='OPENFOAM_ICO_$(MERLIN_SAMPLE_ID)'
            docker container run -ti --rm -v $(pwd):/cavity -w /cavity --name=${CONTAINER_NAME} cfdengine/openfoam ./run-openfoam $(LID_SPEED)
            docker wait ${CONTAINER_NAME}
        task_queue: simulation_queue
        depends: [copy-cavity]

    - name: combine-outputs
      description: Combine the outputs of the previous step
      run:
        cmd: |
            $(MERLIN_PATH)/python $(SPECROOT)/scripts/combine-outputs.py -data $(run-openfoam-ico.workspace) -merlin_paths $(MERLIN_PATHS_ALL)
        task_queue: simulation_queue
        depends: [run-openfoam-ico_*]

    - name: learn
      description: Learning the output of the openfoam simulations using input parameters
      run:
        cmd: |
            $(MERLIN_PATH)/python $(SPECROOT)/scripts/learn.py -specroot $(MERLIN_WORKSPACE)
        task_queue: simulation_queue
        depends: [combine-outputs]

merlin:
    resources:
        task_server: celery
        overlap: False
        workers:
            all:
                args: -l INFO --concurrency 4 --prefetch-multiplier 1 -Ofair
    samples:
        generate:
             cmd: $(MERLIN_PATH)/python $(SPECROOT)/scripts/make-samples.py -n $(N_SAMPLES) -outfile=$(MERLIN_INFO)/samples -re 1 100 -U 0.1 100 -sample_type $(SAMPLE_TYPE)
        file: $(MERLIN_INFO)/samples.npy
        column_labels: [LID_SPEED, VISCOSITY]
        level_max_dirs: 25
