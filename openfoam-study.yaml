description:
    name: openfoam-parameter-study
    description: A parameter study that includes initializing, running, post-processing, collecting, and vizualizing runs

env:
    variables:
        OUTPUT_PATH: ../running-simulation-output

        N_SAMPLES: 4

study:
    - name: setup
      description: |
                Installing necessary python packages and copying files from SPECROOT
                to the merlin info directory
      run:
        cmd: |
            pip install -r $(SPECROOT)/requirements.txt

            mkdir $(MERLIN_INFO)/running_yaml
            cp $(MERLIN_INFO)/*.yaml $(MERLIN_INFO)/running_yaml
            cp -r $(SPECROOT)/* $(MERLIN_INFO)/
        task_queue: simulation_queue

    - name: copy-cavity
      description: Copying the cavity directory from docker container
      run:
        cmd: |
            source $(MERLIN_INFO)/scripts/cavity-setup.sh $(MERLIN_INFO)
        task_queue: simulation_queue
        depends: [setup]

    - name: run-openfoam-ico
      description: Runs OpenFOAM using the icoFoam solver
      run:
        cmd: |
            cp -r $(copy-cavity.workspace)/cavity cavity/
            cd cavity

            sed -i '' "18s/.*/nu              [0 2 -1 0 0 0 0] $(VISCOSITY);/" constant/transportProperties
            sed -i '' "26s/.*/        value           uniform ($(LID_SPEED) 0 0);/" 0/U

            cd ..
            cp $(MERLIN_INFO)/scripts/run-openfoam .

            CONTAINER_NAME='OPENFOAM_ICO_$(MERLIN_SAMPLE_ID)'
            docker container run -ti --rm -v $(pwd):/cavity -w /cavity --name=${CONTAINER_NAME} cfdengine/openfoam ./run-openfoam $(LID_SPEED)
            docker wait ${CONTAINER_NAME}
        task_queue: simulation_queue
        depends: [copy-cavity]

    - name: combine-outputs
      description: Combine the outputs of the previous step
      run:
        cmd: |
            python $(MERLIN_INFO)/scripts/combine-outputs.py -data $(run-openfoam-ico.workspace) -merlin_paths $(MERLIN_PATHS_ALL)
        task_queue: simulation_queue
        depends: [run-openfoam-ico_*]

    - name: learn
      description: Learning the output of the openfoam simulations using input parameters
      run:
        cmd: |
            python $(MERLIN_INFO)/scripts/learn.py -specroot $(MERLIN_WORKSPACE)
        task_queue: simulation_queue
        depends: [combine-outputs]

merlin:
    resources:
        task_server: celery
        overlap: False
        workers:
            all:
                args: -l INFO --concurrency 10 --prefetch-multiplier 1 -Ofair
    samples:
        generate:
             cmd: python $(SPECROOT)/scripts/make-samples.py -n $(N_SAMPLES) -outfile=$(MERLIN_INFO)/samples
        file: $(MERLIN_INFO)/samples.npy
        column_labels: [LID_SPEED, VISCOSITY]
        level_max_dirs: 25
